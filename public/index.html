<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Type your user">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Type your message">
        <button type="submit">Send</button>  
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        // Renderiza em tela o conteudo da mensagem
        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>')
        }

        // Evento executado no back para retornar mensagens antigas
        socket.on('previousMessages', function(messages){
            for (message of messages){
                renderMessage(message);
            }
        });

        // Evento executado no back para receber novas mensagens
        socket.on('receivedMessage', function(message){
            renderMessage(message);
        });


        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();
          
            if (author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };

                //Renderiza na tela
                renderMessage(messageObject);

                // Envia para o socket informar outros clients
                socket.emit('sendMessage', messageObject);
            }

        });
    </script>
</body>
</html>
